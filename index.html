      <!--Section: Cards-->
      <section class="text-center">

        <!--Grid row-->
        <div class="row mb-4 wow fadeIn">

          <!--Grid column-->
          <div class="col-md-6 mb-4">

            <!--Card-->
            <div class="card" id="map">

              Merci de contacter un administrateur

            </div>
            <!--/.Card-->

          </div>
          <!--Grid column-->

          <!--Grid column-->
          <div class="col-md-6 mb-4">

            <!--Card-->
            <div class="card" id="restaurant">

              <!--Card image-->
              <div class="view overlay">
                <img src="https://images.unsplash.com/photo-1414235077428-338989a2e8c0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80" class="card-img-top"
                  alt="Photo by Jay Wennington on Unsplash">
                <a href="https://mdbootstrap.com/education/tech-marketing/automated-app-introduction/" target="_blank">
                  <div class="mask rgba-white-slight"></div>
                </a>
              </div>

              <!--Card content-->
              <div class="card-body">
                  
                <p>
                  <label for="rating">Rating:</label>
                  <input
                    type="text"
                    id="rating"
                    readonly
                    style="border:0; color:#f6931f; font-weight:bold;"
                  />
                </p>
        
                <div id="slider-range"></div>        
        
                <ul id="listeRestaurants">
                  <li>Restaurant 1</li>
                  <li>Restaurant 2</li>
                  <li>Restaurant 3</li>
                </ul>
        
                <div id="description"></div>
                <hr/>
              </div>

            </div>
            <!--/.Card-->

            <!-- Side Modal Top Right -->            
            <div class="modal fade right" id="sideModalTR" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            
            <div class="modal-dialog" role="document">

              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>                  
                </div>
                <img id="myModalImg" src="https://images.unsplash.com/photo-1414235077428-338989a2e8c0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80" 
                  alt="Photo">
                <div class="modal-body" id="myModalBody">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-dark" data-dismiss="modal">Fermer</button>                  
                </div>
              </div>
            </div>
            </div>
            <!-- Side Modal Top Right -->

            <!-- Modal Form Add Restaurant -->
            <div class="modal fade" id="modalAddRestaurant" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">F
              
              <div class="modal-dialog" role="document">
                
                <div class="modal-content">
                  
                  <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Ajouter un Restaurant</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  
                  <form id="formAddRestaurant" name="formAddRestaurant">
                  
                    <div class="modal-body mx-3">
                      
                        <div class="md-form mb-5">                        
                          <input type="text" id="addNameRestaurant" class="form-control validate" required>
                          <label data-error="wrong" data-success="right" for="form1">Nom du Restaurant</label>
                        </div>

                        <div class="md-form mb-5">
                          
                          <input type="text" id="addAddressRestaurant" class="form-control validate" required>
                          <label data-error="wrong" data-success="right" for="form2">Adresse du Restaurant</label>
                        </div> 

                    </div>
                  
                    <div class="modal-footer d-flex justify-content-center">
                      <input id="submitRestaurant" type="submit" class="btn btn-success" value="Ajouter"/>                    
                    </div>

                  </form>

                </div>

              </div>

            </div>
            <!-- Modal Form Add Restaurant -->

          </div>
          <!--Grid column-->

        </div>
